workflows:
  ios-workflow:
    name: iOS Workflow
    instance_type: mac_mini_m1
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.anthonyxiao.aceassistant
      vars:
        APP_ID: 6744206750
        BUNDLE_ID: "com.anthonyxiao.aceassistant"
        XCODE_WORKSPACE: "ios/AceEA.xcworkspace" # Adjust if your workspace name is different
        XCODE_SCHEME: "AceEA" # Adjust if your scheme name is different
      xcode: latest
      node: latest
      npm: latest
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Set up code signing
        script: |
          echo "Setting up code signing"
          keychain initialize
      - name: Build iOS app
        script: |
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
